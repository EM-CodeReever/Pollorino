<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="ThemeStyleSheet" rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="notestyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <title>Pollorino</title>
    </head>
    <body id="mBody">
        <div class="se-pre-con"></div>
    
        <div id="topbar"><button id="barbtn" onclick="openNav()"><i class="material-icons">menu</i></button>
        <h2 id="topTitle">Notebook</h2>
        </div>
        
        <div id="mySidenav" onmouseover="openNav()" onmouseout="closeNav()" class="sidenav">
            <span onclick="window.location.href='index.html';"><div class="NavBox">
                <div class="iconSection"><div class="selectedNavOption"></div><i class="material-icons maticn">home</i></div>
                <div class="textSection"><p>Home</p></div>
            </div></span>
            <span onclick="window.location.href='note.html';"><div class="NavBox">
                <div class="iconSection"><div class="selectedNavOption"></div><i class="material-icons maticn">text_snippet</i></div>
                <div class="textSection"><p>Notebook</p></div>
            </div></span>
            <span onclick="window.location.href='event.html';"><div class="NavBox">
                <div class="iconSection"><div class="selectedNavOption"></div><i class="material-icons maticn">event</i></div>
                <div class="textSection"><p>Events</p></div>
            </div></span>
            <span onclick="window.location.href='settings.html';"><div class="NavBox">
                <div class="iconSection"><div class="selectedNavOption"></div><i class="material-icons maticn">settings</i></div>
                <div class="textSection"><p>Settings</p></div>
            </div></span>
            
          </div>
           
        <div class="content">
            <div class="Note-Editor">
                <span><h3>Title:</h3><input type="text" id="Note-Title" required></span>
                <span><h3>Description:</h3><input type="text" id="Note-Description" required></span>
                <div class="Note-Textarea" style="height: calc(100vh - 260px);"></div>
                <div class="Note-Footer"><p id="ErrorMsg"></p><button id="Cancel" style="margin-right: 20px;">Cancel</button><button id="SaveNote">Save</button><button id="CreateNewNote">Create</button></div>
            </div>
            <div class="Note-Container">
                <h1>Your Notes</h1>
                <div class="Note-Grid">
                    <!-- Note Divs go here -->
                </div>
                <div class="Note-Footer">
                    <span class="SelectionOptionsSpan">
                        <p id="SelectedItemsText"></p>
                        <button id="btnDelete"><i class="material-icons">delete</i></button>
                        <button id="btnMark"><i class="material-icons">priority_high</i></button>
                        <button id="btnCancelSelection"><i class="material-icons">cancel</i></button>
                    </span>
                    <button id="CreateNote">Create New</button>
                </div>
            </div>
            <div class="Note-Viewer">
                <div class="DisplayHeadings">
                    <button id="ReturnToNotes"><i class="material-icons">arrow_back</i></button>
                    <h2 id="NoteDisplay-Title"></h1>
                    <h3 id="NoteDisplay-Description"></h2>
                </div>
                <div id="NoteDisplay-Body">
                    <!-- HTML Content of Notes go here -->
                </div>
            </div>
        </div>
    <script src="control.js"></script> 
    <script src="note.js"></script>
    </body>
    
</html>
